<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Crossword test</title>

  <!-- 1 ) dependency order is critical -->
  <script src="jquery.js"></script>
  <script src="raphael.js"></script>
  <script src="crosswordCompiler.js"></script>

  <!-- 2 ) this one is the puzzle *data* that CC exported -->
  <script src="bobocrossword.js"></script>

  <!-- 3 ) make somewhere to inject the finished puzzle -->
  <style> #CrosswordCompilerPuz{max-width:600px;margin:auto;} </style>
</head>
<body>

  <div id="CrosswordCompilerPuz"></div>

  <script>
    /* Most exports end bobocrossword.js with:
       CrosswordCompilerLoader('CrosswordCompilerPuz', CrosswordPuzzleData);
       If you renamed or edited the file, add the call yourself:                */
    if (typeof CrosswordCompilerLoader === 'function') {
      CrosswordCompilerLoader('CrosswordCompilerPuz', CrosswordPuzzleData);
    }
  </script>
</body>
</html>
